<!DOCTYPE html>
<html>
<head>
    <script src="../jquery.2.0.2.min.js"></script>
    <script src="../jquery.keyJumper.1.1.0.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Examples</title>
    <script type="text/javascript">
        $(function(){
            $('.selectable').keyJumper({
                navigableClass : 'selectable',
                onClass : 'selected',
                offClass : ''
            });
        });
    </script>
</head>
<body>
    <h1>jquery.keyJumper examples</h1>
    <div class="container example1">
        <h2>Simple navigation</h2>
        <div class="selectable selected block1">1</div>
        <div class="selectable block2">2</div>
        <div class="selectable block3">3</div>
        <div class="selectable block4">4</div>
        <div class="selectable block5">5</div>
        <div class="selectable block6">6</div>
        <div class="selectable block7">7</div>
        <div class="selectable block8">8</div>
        <div class="selectable block9">9</div>
        <div class="selectable block10">10</div>
    </div>
    <div class="container example2">
        <h2>Spread navigation</h2>
        <div class="selectable block11">11</div>
        <div class="selectable block12">12</div>
        <div class="selectable block13">13</div>
        <div class="selectable block14">14</div>
        <div class="selectable block15">15</div>
        <div class="selectable block16">16</div>
        <div class="selectable block17">17</div>
        <div class="selectable block18">18</div>
        <div class="selectable block19">19</div>
        <div class="selectable block20">20</div>
    </div>
    <div class="container example3">
        <h2>Forced navigation</h2>
        <div class="selectable block21" id="block21" data-keynav-helper="null #block23 #block50 null">21</div>
        <div class="selectable block22" data-keynav-helper="null null null null">22</div>
        <div class="selectable block23" id="block23" data-keynav-helper="null #block25 null #block21">23</div>
        <div class="selectable block24">24</div>
        <div class="selectable block25" id="block25" data-keynav-helper="null null null #block23">25</div>
        <div class="selectable block26">26</div>
        <div class="selectable block27">27</div>
        <div class="selectable block28" id="block28" data-keynav-helper="null null null .block26">28</div>
        <div class="selectable block29">29</div>
        <div class="selectable block30" id="block30" data-keynav-helper="null null null #block28">30</div>
    </div>

    <div class="arrows">
        <div id="arrow1"></div>
        <div id="arrow2"></div>
        <div id="arrow3"></div>
        <div id="arrow4"></div>
    </div>

</body>
</html>
